<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.min.js"></script>
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>

<h1>{% block name %}{% endblock %}</h1>
<div class="menu-links">
    <a href="/">Home</a>
    <a href="https://www.sourish.dev">About the Creator</a>
</div>

<div class="algoLinks">
    <span>Other Algorithms</span>
    <a href="/linreg">Linear Regression</a>
    <a href="/logreg">Logistic Regression</a>
    <a href="/kmeans">K-Means</a>
</div>

{% block graph %}{% endblock %}

{% block content %}{% endblock %}

<button id="more-info">{% block modalButtonText %}{% endblock %}</button>


<div id="info-modal">
    <div id="info-modal-content">
        {% block moreInfoModalContent %}{% endblock %}
        <span id="modal-close">&times;</span>
    </div>
</div>




</body>
</html>

<script src="/static/js/script.js"></script>
<script src="/static/js/chartjs.js"></script>
