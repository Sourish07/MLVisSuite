<script>
    const algorithmNames = ['Linear Regression', 'Logistic Regression', 'K-Means']
    const descriptions = [
        `Linear Regression is a supervised Machine Learning technique that attempts to predict a continuous value given a set of numerical or categorical inputs. For example, one could try to predict the value of a house given its plot size, the number of bedrooms, color, etc. The algorithm is trained with a set of labeled data points (i.e. each training sample has the information for the inputs and the output). Then, the performance is evaluated on a set of testing data to see if the predicted output is close to the actual output from the dataset.`,
        `Logistic Regression is another supervised Machine Learning technique that attempts to predict a discrete value given a set of numerical or categorical inputs. For example, one could try to predict the winner of a football game given each team’s seed, total rushing yards, average touchdowns per game, etc. Training is similar to Linear Regression in that each training sample has information for the inputs and the output. The performance is evaluated similarly.`,
        `K-Means Clustering is an unsupervised Machine Learning technique that “clusters” the data into “k” groups (which is chosen by the user). It does not have labeled training examples and is used to find patterns in the data. An example is image compression, where if k is 30, then the algorithm will cluster the pixel based on color into 30 groups.`
    ]
    const ids = ['linreg', 'logreg', 'kmeans']
    const images = ['LinearRegression.png', 'LogisticRegression.png', 'KMeans.png']
    for (let i = 0; i < algorithmNames.length; i++) {
        $(".cards").append(`
            <div class="card" id="` + ids[i] + `">
                <h2>` + algorithmNames[i] + `</h2>
                <img src="/static/images/` + images[i] + `" alt="` + algorithmNames[i] + `"/>
                <p>` + descriptions[i] + `</p>
            </div>
        `)
        $("#" + ids[i]).click(function () {
            window.location.href = '/' + ids[i];
        })
    }
</script>
